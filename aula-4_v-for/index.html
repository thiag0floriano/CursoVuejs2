<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 04 - Vuejs do jeito ninja!</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <ul>
            <li v-for="(item, index) in linguagens">{{ index }} - {{ item.nome }}</li>
        </ul>

    </div>

    <script src="https://unpkg.com/vue@2.6.14"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "O uso do v-for",
                linguagens: [
                    {nome: "JavaScript"},
                    {nome: "PHP"},
                    {nome: "C#"},
                    {nome: "Java"},
                    {nome: "Python"},
                ]
            }
        });
    </script>
</body>
</html>
